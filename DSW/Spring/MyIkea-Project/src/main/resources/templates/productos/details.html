<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header th:replace="~{fragments/header:: header}"></header>

    <div class="container mt-5">
        <!-- Título de producto -->
        <h1 th:text="${producto.productName}" class="text-center mb-4"></h1>

        <div class="row">
            <!-- Imagen del producto -->
            <div class="col-md-6">
                <div class="card">
                    <img th:src="@{'/images/' + ${producto.productPicture}}"
                         th:alt="${producto.productPicture}" class="img-fluid" style="height: 300px; object-fit: contain;"
                         onerror="this.onerror=null; this.src='/images/default.jpg';">
                </div>
            </div>

            <!-- Detalles del producto -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Detalles del Producto</h5>

                        <!-- Id -->
                        <p class="card-text">
                            <strong>Id:</strong><span th:text="${producto.productId}"></span>
                        </p>

                        <!-- Precio -->
                        <p class="card-text">
                            <strong>Precio:</strong> $<span th:text="${producto.productPrice}"></span>
                        </p>

                        <!-- Stock -->
                        <p class="card-text">
                            <strong>Stock:</strong> <span th:text="${producto.productStock}"></span> unidades disponibles
                        </p>

                        <!-- Municipio -->
                        <p class="card-text">
                            <strong>Municipio:</strong> <span th:text="${producto.municipio.nombre}"></span>
                        </p>

                        <!-- Provincia -->
                        <p class="card-text">
                            <strong>Provincia:</strong> <span th:text="${producto.municipio.provincia.nombre}"></span>
                        </p>

                        <!-- Botón para agregar al carrito -->
                        <div class="d-flex justify-content-between">
                            <a href="/carrito" th:if="${producto.productStock > 0 and ADMIN}" class="btn btn-success">Agregar al Carrito</a>
                            <a th:if="${producto.productStock == 0}" class="btn btn-secondary" disabled>Sin Stock</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/productos" class="btn btn-primary">Volver a la lista de productos</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
